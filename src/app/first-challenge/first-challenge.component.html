<div class="container">
  <div class="row mt-2">
    <div class="col">
      <form (ngSubmit)="onSubmit(user.value)" #user="ngForm">
          <div class="mt-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre" ngModel #nombre="ngModel">
          </div>
          <div class="mt-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" mask="00" id="edad" name="edad" ngModel>
          </div>
          <div class="mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" ngModel>
          </div>
          <div class="mt-3">
              <label for="telefono" class="form-label">Numero Telefonico</label>
              <input type="text" class="form-control" prefix="+54 " mask="000 0000 0000" id="telefono" name="telefono" ngModel>
              <div>Ingrese número con codigo de area.</div>
          </div>
          <div class="mt-3 d-flex justify-content-center">
              <button class="btn btn-primary btn-lg mx-3" data-bs-toggle="modal" data-bs-target="#modal" style="width: 120px;">
                  Enviar
              </button>
              <button class="btn btn-primary btn-lg mx-3" style="width: 120px;" routerLink="">
                Volver
              </button>
          </div>
      </form>    
    </div>
  </div>
</div>

<div class="modal fade" id="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Datos del Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><span class="fw-bold">Nombre:</span> {{user.value.nombre}}</p>
          <p><span class="fw-bold">Edad:</span> {{user.value.edad}}</p>
          <p><span class="fw-bold">Email:</span> {{user.value.email}}</p>
          <p><span class="fw-bold">Teléfono:</span> {{user.value.telefono}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
</div>
